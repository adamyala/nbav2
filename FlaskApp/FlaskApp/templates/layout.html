<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bballfastv2 {{ title }}</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}" type='text/css'>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}" type='text/css'>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Don't waste your time waiting for NBA basketball statistics, scores, player, and team information to load. bballfast makes finding nba stats and games easy and most importantly fast and relevant.">
    <meta name="keywords" content="NBA,basketball,statistics,stats,bballfast,bball,fast">
    <meta name="author" content="Viseth Sen">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/orange-bballfast-logo.png') }}">



</head>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Fixed navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">BBallfast <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

{% block body %} {% endblock %}

================================================== -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tether.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
